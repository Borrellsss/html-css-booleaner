<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-booleaner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- header -->
    <header>

        <!-- logo header -->
        <section>
            <img class="logo" src="img/logo.svg" alt="logo booleaner">
        </section>
        
        <!-- main title header -->
        <div class="container">
            <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee </h1>
            <h2> Scritto da <span>The booleaner</span></h2>
            <span>il 10/10/2020</span>
        </div>  
    </header>

    <!-- main section -->
    <main>
        <div class="container">

            <!-- sezione foto Tim -->
            <section class="sezione1">

                <!-- foto Tim Berners-Lee -->
                <img src="img/tim-1.jpg" alt="foto Tim Berners-Lee durante conferenza">
                <img src="img/tim-2.jpg" alt="foto Tim Berners-Lee">
                <p>
                    1st Photo: Johm S. and James L. Knight Foundation, by Scott Henrichsen <br>
                    2cd Photo: Wikimedia, by Paul Clarke
                </p>
            </section>


        </div>
    </main>

</body>
</html>
